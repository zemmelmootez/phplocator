<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Icon gradient -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8892BF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6181B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F5B93;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text shadow -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Icon shadow -->
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)"/>
  
  <!-- Icon (scaled down version) -->
  <g transform="translate(80, 50)">
    <!-- Main background circle -->
    <circle cx="50" cy="50" r="45" fill="url(#iconGradient)" filter="url(#iconShadow)"/>
    
    <!-- PHP text -->
    <g transform="translate(50, 35)">
      <ellipse cx="0" cy="0" rx="28" ry="10" fill="rgba(255,255,255,0.95)"/>
      <text x="0" y="3" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="bold" 
            text-anchor="middle" fill="#4F5B93">PHP</text>
    </g>
    
    <!-- Target/crosshair -->
    <g transform="translate(50, 70)">
      <circle r="15" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="1.5"/>
      <circle r="10" fill="none" stroke="rgba(255,255,255,0.9)" stroke-width="1.5"/>
      <circle r="6" fill="none" stroke="rgba(255,255,255,1)" stroke-width="1.5"/>
      <circle r="2" fill="white"/>
      
      <!-- Crosshair lines -->
      <g stroke="white" stroke-width="2" opacity="0.9">
        <line x1="-20" y1="0" x2="-17" y2="0"/>
        <line x1="17" y1="0" x2="20" y2="0"/>
        <line x1="0" y1="-20" x2="0" y2="-17"/>
        <line x1="0" y1="17" x2="0" y2="20"/>
      </g>
    </g>
    
    <!-- Click cursor -->
    <g transform="translate(75, 45)" fill="white">
      <path d="M0,0 L8,6 L5,7 L7,11 L5,12 L3,8 L0,9 Z"/>
    </g>
  </g>
  
  <!-- Main title -->
  <text x="220" y="80" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif" 
        font-size="48" font-weight="bold" fill="white" filter="url(#textShadow)">PHPLocator</text>
  
  <!-- Subtitle -->
  <text x="220" y="110" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif" 
        font-size="24" font-weight="300" fill="rgba(255,255,255,0.9)" filter="url(#textShadow)">Click to Code for PHP</text>
  
  <!-- Description -->
  <text x="220" y="140" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif" 
        font-size="16" fill="rgba(255,255,255,0.8)">Alt+Click any element to jump directly to your PHP source code</text>
  
  <!-- Features -->
  <g transform="translate(220, 160)" fill="rgba(255,255,255,0.7)" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif" font-size="14">
    <text x="0" y="0">âœ¨ Zero Configuration</text>
    <text x="150" y="0">ðŸš€ Universal PHP Support</text>
    <text x="320" y="0">âš¡ Instant VS Code Integration</text>
  </g>
  
  <!-- Decorative elements -->
  <g fill="rgba(255,255,255,0.1)">
    <circle cx="720" cy="40" r="3"/>
    <circle cx="760" cy="80" r="2"/>
    <circle cx="740" cy="120" r="4"/>
    <circle cx="780" cy="160" r="2"/>
  </g>
  
  <!-- Code brackets decoration -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M680,60 L670,70 L680,80"/>
    <path d="M780,60 L790,70 L780,80"/>
  </g>
</svg>
