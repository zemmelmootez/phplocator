<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .tagline {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            backdrop-filter: blur(10px);
        }
        
        .step {
            margin: 8px 0;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
        
        .step-number {
            background: #ff6b6b;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 10px;
            flex-shrink: 0;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 0.9rem;
        }
        
        .status.active {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .status.inactive {
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid rgba(255, 152, 0, 0.3);
        }
        
        .links {
            margin-top: 20px;
            text-align: center;
        }
        
        .links a {
            color: white;
            text-decoration: none;
            font-size: 0.85rem;
            margin: 0 10px;
            opacity: 0.8;
        }
        
        .links a:hover {
            opacity: 1;
            text-decoration: underline;
        }
        
        .demo-link {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            margin-top: 15px;
            display: inline-block;
            text-decoration: none;
            color: white;
            font-size: 0.85rem;
            transition: background 0.3s ease;
        }
        
        .demo-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸš€ PHP Locator</div>
        <div class="tagline">Click to Code for PHP</div>
    </div>
    
    <div class="status active">
        âœ… Extension Active
    </div>
    
    <div class="instructions">
        <div class="step">
            <div class="step-number">1</div>
            <span>Hold <strong>Alt</strong> key</span>
        </div>
        <div class="step">
            <div class="step-number">2</div>
            <span>Hover over HTML elements</span>
        </div>
        <div class="step">
            <div class="step-number">3</div>
            <span>Click to open in VS Code</span>
        </div>
    </div>
    
    <div style="text-align: center;">
        <a href="#" class="demo-link" id="testDemo">
            ðŸŽ¯ Try Demo Page
        </a>
    </div>
    
    <div class="links">
        <a href="https://github.com/phplocator/phplocator" target="_blank">GitHub</a>
        <a href="#" id="helpLink">Help</a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
