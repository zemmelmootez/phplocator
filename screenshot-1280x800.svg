<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="800" viewBox="0 0 1280 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <!-- Code background -->
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e1e"/>
      <stop offset="100%" style="stop-color:#2d2d30"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="800" fill="url(#bgGradient)"/>
  
  <!-- Main title -->
  <text x="640" y="120" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="48" font-weight="bold" text-anchor="middle" fill="white">
    PHPLocator - Click to Code
  </text>
  
  <!-- Subtitle -->
  <text x="640" y="170" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="24" text-anchor="middle" fill="rgba(255,255,255,0.9)">
    Alt+Click any element to jump directly to your PHP source code
  </text>
  
  <!-- Browser mockup -->
  <g transform="translate(100, 220)">
    <!-- Browser window -->
    <rect width="500" height="350" fill="white" rx="8"/>
    <rect width="500" height="30" fill="#f0f0f0" rx="8"/>
    <rect y="30" width="500" height="320" fill="white"/>
    
    <!-- Browser controls -->
    <circle cx="20" cy="15" r="4" fill="#ff5f57"/>
    <circle cx="35" cy="15" r="4" fill="#ffbd2e"/>
    <circle cx="50" cy="15" r="4" fill="#28ca42"/>
    
    <!-- Address bar -->
    <rect x="80" y="8" width="400" height="14" fill="white" rx="7"/>
    <text x="85" y="18" font-family="monospace" font-size="10" fill="#666">localhost:8000/demo</text>
    
    <!-- Webpage content -->
    <rect x="20" y="60" width="460" height="40" fill="#6181B6" rx="4"/>
    <text x="250" y="85" font-family="-apple-system, sans-serif" font-size="20" font-weight="bold" 
          text-anchor="middle" fill="white">Welcome to My PHP App</text>
    
    <!-- PHP elements with hover effect -->
    <rect x="20" y="120" width="200" height="30" fill="#f8f9fa" stroke="#007bff" stroke-width="2" rx="4"/>
    <text x="120" y="140" font-family="-apple-system, sans-serif" font-size="14" 
          text-anchor="middle" fill="#007bff">User Profile Component</text>
    
    <rect x="240" y="120" width="240" height="30" fill="#f8f9fa" stroke="#28a745" stroke-width="2" rx="4"/>
    <text x="360" y="140" font-family="-apple-system, sans-serif" font-size="14" 
          text-anchor="middle" fill="#28a745">Navigation Menu Component</text>
    
    <!-- Cursor with Alt indicator -->
    <g transform="translate(150, 125)">
      <path d="M0,0 L12,9 L7,10 L9,16 L7,17 L5,11 L0,13 Z" fill="#333"/>
      <rect x="15" y="0" width="25" height="12" fill="#333" rx="2"/>
      <text x="27.5" y="8" font-family="-apple-system, sans-serif" font-size="8" 
            text-anchor="middle" fill="white">Alt</text>
    </g>
  </g>
  
  <!-- VS Code mockup -->
  <g transform="translate(680, 220)">
    <!-- VS Code window -->
    <rect width="500" height="350" fill="url(#codeGradient)" rx="8"/>
    <rect width="500" height="30" fill="#2d2d30" rx="8"/>
    <rect y="30" width="500" height="320" fill="#1e1e1e"/>
    
    <!-- VS Code title bar -->
    <text x="20" y="20" font-family="-apple-system, sans-serif" font-size="12" fill="white">
      VS Code - UserController.php
    </text>
    
    <!-- Code content -->
    <g font-family="'Consolas', 'Monaco', monospace" font-size="12">
      <!-- Line numbers -->
      <text x="15" y="60" fill="#858585">25</text>
      <text x="15" y="75" fill="#858585">26</text>
      <text x="15" y="90" fill="#858585">27</text>
      <text x="15" y="105" fill="#4FC1FF">28</text>
      <text x="15" y="120" fill="#858585">29</text>
      <text x="15" y="135" fill="#858585">30</text>
      
      <!-- Code lines -->
      <text x="40" y="60" fill="#9CDCFE">class</text>
      <text x="80" y="60" fill="#4EC9B0"> UserController</text>
      <text x="200" y="60" fill="#9CDCFE">extends</text>
      <text x="260" y="60" fill="#4EC9B0"> Controller</text>
      
      <text x="40" y="75" fill="#D4D4D4">{</text>
      
      <text x="60" y="90" fill="#DCDCAA">public function</text>
      <text x="170" y="90" fill="#DCDCAA"> profile</text>
      <text x="220" y="90" fill="#D4D4D4">()</text>
      
      <!-- Highlighted line -->
      <rect x="35" y="95" width="400" height="15" fill="#264f78" rx="2"/>
      <text x="60" y="105" fill="#D4D4D4">{</text>
      
      <text x="80" y="120" fill="#C586C0">return</text>
      <text x="130" y="120" fill="#DCDCAA"> view</text>
      <text x="170" y="120" fill="#D4D4D4">(</text>
      <text x="180" y="120" fill="#CE9178">'user.profile'</text>
      <text x="270" y="120" fill="#D4D4D4">);</text>
      
      <text x="60" y="135" fill="#D4D4D4">}</text>
    </g>
    
    <!-- Success indicator -->
    <rect x="420" y="310" width="60" height="20" fill="#28a745" rx="10"/>
    <text x="450" y="323" font-family="-apple-system, sans-serif" font-size="10" 
          text-anchor="middle" fill="white">Found!</text>
  </g>
  
  <!-- Arrow connecting browser to VS Code -->
  <g stroke="white" stroke-width="3" fill="white" opacity="0.8">
    <line x1="620" y1="395" x2="660" y2="395"/>
    <polygon points="660,390 670,395 660,400"/>
  </g>
  
  <!-- Features list -->
  <g transform="translate(100, 620)" fill="white" font-family="-apple-system, sans-serif" font-size="16">
    <text x="0" y="0">âœ¨ Zero Configuration</text>
    <text x="250" y="0">ðŸŽ¯ Universal PHP Support</text>
    <text x="500" y="0">âš¡ Instant VS Code Integration</text>
    <text x="800" y="0">ðŸš€ Click to Code Navigation</text>
  </g>
  
  <!-- Step indicators -->
  <g transform="translate(100, 680)" fill="rgba(255,255,255,0.8)" font-family="-apple-system, sans-serif" font-size="14">
    <circle cx="100" cy="0" r="20" fill="rgba(255,255,255,0.2)"/>
    <text x="100" y="5" text-anchor="middle" font-weight="bold">1</text>
    <text x="100" y="35" text-anchor="middle">Alt+Click Element</text>
    
    <circle cx="400" cy="0" r="20" fill="rgba(255,255,255,0.2)"/>
    <text x="400" y="5" text-anchor="middle" font-weight="bold">2</text>
    <text x="400" y="35" text-anchor="middle">Extension Detects PHP</text>
    
    <circle cx="700" cy="0" r="20" fill="rgba(255,255,255,0.2)"/>
    <text x="700" y="5" text-anchor="middle" font-weight="bold">3</text>
    <text x="700" y="35" text-anchor="middle">Opens in VS Code</text>
  </g>
</svg>
